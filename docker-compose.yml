version: "3"

services:
  db:
    image: mariadb
    ports:
      - ${MARIADB_PORT}:${MARIADB_PORT}
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - .env

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_data:
